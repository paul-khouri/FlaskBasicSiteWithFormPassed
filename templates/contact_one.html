{% extends "template.html" %}


{% block title %}
We'd love to hear from you
{% endblock %}

{% block content %}



      <div class="container">
            <h2>Tell us about yourself so we can get in touch</h2>
          <table>
                    {% for e in errorlist %}
                        <tr><td style="font-size: 2em; color: red;">{{e}}</td></tr>
                        {% endfor %}
          </table>
            <form class="form-horizontal" method="POST" action="/contactone">
                <div class="form-group">
                        <label class="control-label col-sm-2" for="usr">Name:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="usr" name="usr" placeholder="Enter your name">
                    </div>
                      </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
              </div>
              <div class="form-group">
                    <label class="control-label col-sm-2" for="ints">What are your interests?</label>
                    <div class="col-sm-10">
              <label class="checkbox-inline" id="ints">
                    <input type="checkbox" id="snork" value="Snorkelling" name="snork">Snorkelling
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="beach" value="Beaches" name="beach">Beaches
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="food"value="Great Food" name="food">Great Food
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="nature" value="Nature" name="nature">Nature
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="walking" value="Walking" name="walking">Walking
                    </label>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="optradio">How old are you?:</label>
                        <div class="col-sm-10">
                <label class="radio-inline" id="optradio">
                    <input type="radio" value="less than 18" name="optradio"> less than 18
                    </label>
                    <label class="radio-inline">
                    <input type="radio" value="18-25" name="optradio">18 -25
                    </label>
                    <label class="radio-inline">
                    <input type="radio" value="25-35" name="optradio" checked> 25 -35
                    </label>
                    <label class="radio-inline">
                    <input type="radio" value="35-45" name="optradio"> 35 - 45
                    </label>
                    <label class="radio-inline">
                    <input type="radio" value="45-55" name="optradio"> 45 - 55
                    </label>
                    <label class="radio-inline">
                    <input type="radio" value="older" name="optradio"> older
                    </label>
                      </div>
                </div>
              <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">How have you heard about us?</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                    </div>
                  </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox" name="remember" checked> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>

<script>
    document.getElementById("usr").value = "Johnny Bravo";
    document.getElementById("email").value = "Harry@bungles.com";
    document.getElementById("snork").checked = true;
    document.getElementById("nature").checked = true;
    document.getElementById("walking").checked = true;



</script>
{% endblock %}
